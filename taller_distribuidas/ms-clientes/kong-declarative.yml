_format_version: "3.0"
_transform: true

services:
  - name: ms-clientes-service
    # Cambia a host.docker.internal para acceder a tu m√°quina local
    url: http://host.docker.internal:8081
    routes:
      - name: personas-route
        paths:
          - /api/v1/personas
        strip_path: false

      - name: vehiculos-route
        paths:
          - /api/v1/vehiculos
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - "*"
      credentials: true
      max_age: 3600

  - name: rate-limiting
    service: ms-clientes-service
    config:
      minute: 100
      hour: 1000
      policy: local